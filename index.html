<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<div class="container  ">
  <header class="text-sm">
    <div class="data-container  flex ">
      <label class="text-bold" for="day">Day</label>
    <input class="border" type="number" min="1" max="31"  name="day" id="" placeholder="DD" value="">
    </div>
  <div class="data-container  flex ">
    <label class="text-bold" for="month">Month</label>
    <input class="border" type="number"  min='1' max="12" name="month" id="" placeholder="MM" value="">
  </div>
  <div class="data-container flex ">
    <label class="  text-bold" for="year">Year</label>
    <input class="border" min='100' max=""  class="year" type="number" name="year" id="" placeholder="YYYY" value="" data-max-year>
  </div>
    
  </header>
  <main>
    <div class=" img-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
    <section>
      <p><span class="my-years purple">--</span>years</p>
      <p><span class="my-months purple">--</span>months</p>
      <p><span class="my-days purple">--</span>days</p>
    </section>
  </main>
</div>
 
  
  <div class="attribution opacity">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dwayne Bynum</a>.
  </div>

  <script src="./js/index.ts" type="module"></script>
</body>
</html>
